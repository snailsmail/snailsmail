<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

    <title th:text="充值服务">充值服务</title>

</head>

<body layout:fragment="content">

<div class="container">

    <form id="save-form" th:action="@{/rechargeUpdateGene.do}" class="form-horizontal" method="post">

        <br/>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="客户姓名">客户姓名</label>

            <div class="col-sm-8">
                <label class="control-label" th:text="${user.uname}"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="剩余金额">剩余金额</label>

            <div class="col-sm-8">
                <label class="control-label" th:text="${user.balance}"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="addmoney" th:text="充值金额">充值金额</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="addmoney" id="addmoney" maxlength="100"/>
            </div>

        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">确定</button>
                <div class="back" style="display: inline">
                    <button class="btn btn-default" id="page-back">返回</button>
                </div>
            </div>
        </div>

    </form>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    $(function(){
        $('#save-form').validate({
            rules:{
                "addmoney" : {
                    "posNumber" : true,
                    "required" : true
                }
            }
        });
    });

    /*]]>*/
</script>
</body>
</html>
