<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

    <title th:text="结账"></title>

</head>

<body layout:fragment="content">

<div class="container">

    <form id="save-form" th:action="@{/updateEmp.do}" class="form-horizontal" method="post">

        <br/>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="登陆名">登陆名</label>

            <div class="col-sm-8">
                <label class="control-label" th:text="${currentEmp.ename}"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="密码">密码</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" th:value="${currentEmp.pwd}" name="password" id="password" maxlength="100" required="required"/>
            </div>

            <div class="col-sm-2">
                <input type="checkbox" id="showPassword" class="showPassword"/>
                <label class="control-label" for="showPassword">显示</label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="newpassword" th:text="新密码">新密码</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="newpassword" id="newpassword" maxlength="100" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="repassword" th:text="确认密码">确认密码</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="repassword" id="repassword" maxlength="100" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
        </div>

    </form>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(function() {

        $(".showPassword").change(function() {
            var checked = $(this).prop("checked");
            if (checked) {
                $("#password").prop("type", "text");
            } else {
                $("#password").prop("type", "password");
            }
        });


    });
    /*]]>*/
</script>
</body>
</html>
