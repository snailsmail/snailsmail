<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

  <title th:text="客户具体信息">客户具体信息</title>

</head>

<body layout:fragment="content">

<div class="container">
  <div class="row">

    <div class="rounded info-page">
      <div class="top-bar">
        <h2 class="info-title" th:text="具体信息"></h2>
        <div class="back">
          <button class="btn btn-default" id="page-back">返回</button>
        </div>
      </div>
      <hr/>
      <dl>
        <dt th:text="客户编号"></dt>
        <dd th:text="${user.userno}"></dd>

        <dt th:text="客户姓名"></dt>
        <dd th:text="${user.uname}"></dd>

        <dt th:text="性别"></dt>
        <dd th:text="${user.sex}"></dd>

        <dt th:text="电话号码"></dt>
        <dd th:text="${user.tel}"></dd>

        <dt th:text="余额"></dt>
        <dd th:text="${user.balance}"></dd>

        <dt th:text="地址"></dt>
        <dd th:text="${user.address}"></dd>

        <dt th:text="是否是Vip"></dt>
        <dd th:text="${user.isVip()?'是':'否'}"></dd>
      </dl>
    </div>
  </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
