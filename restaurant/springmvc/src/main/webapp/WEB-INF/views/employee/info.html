<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

  <title th:text="员工具体信息">员工具体信息</title>

</head>

<body layout:fragment="content">

<div class="container">
  <div class="row">

    <div class="rounded info-page">
      <div class="top-bar">
        <h2 class="info-title" th:text="具体信息"></h2>
        <div class="back">
          <button class="btn btn-default" id="page-back">返回</button>
        </div>
      </div>
      <hr/>
      <dl>
        <dt th:text="员工编号"></dt>
        <dd th:text="${emp.empno}"></dd>

        <dt th:text="员工职位"></dt>
        <dd th:text="${job.jname}"></dd>

        <dt th:text="员工姓名"></dt>
        <dd th:text="${emp.ename}"></dd>

        <dt th:text="性别"></dt>
        <dd th:text="${emp.sex}"></dd>

        <dt th:text="年龄"></dt>
        <dd th:text="${emp.age}"></dd>

        <dt th:text="登陆密码"></dt>
        <dd th:text="${emp.pwd}"></dd>

        <dt th:text="月薪"></dt>
        <dd th:text="${emp.sal}"></dd>

        <dt th:text="电话号码"></dt>
        <dd th:text="${emp.tel}"></dd>

        <dt th:text="Email"></dt>
        <dd th:text="${emp.email}"></dd>

        <dt th:text="地址"></dt>
        <dd th:text="${emp.address}"></dd>

        <dt th:text="是否是admin"></dt>
        <dd th:text="${emp.isAdmin()?'是':'否'}"></dd>
      </dl>
    </div>
  </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
