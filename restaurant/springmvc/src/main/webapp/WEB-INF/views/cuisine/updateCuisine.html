<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

    <title th:text="菜系信息修改">菜系信息修改</title>

</head>

<body layout:fragment="content">

<div class="container">

    <form id="save-form" th:action="@{/updateC.do}" class="form-horizontal" method="get">

        <div class="form-group">
            <h2 th:text="菜系信息修改"></h2>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cuisineno" th:text="菜系编号">菜系编号</label>

            <div class="col-sm-10">
                <input class="form-control" name="cuisineno" id="cuisineno" th:value="${cuisine.cuisineno}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cname" th:text="菜系名">菜系名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="cname" id="cname"
                       th:value="${cuisine.cname}" maxlength="100" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" th:text="保存">保存</button>
                <input type="button" class="btn btn-default" id="page-back" th:value="取消"/>
                <!--<input type="hidden" name="REDIRECT_URL" th:value="${REDIRECT_URL}"/>-->
            </div>
        </div>

    </form>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
