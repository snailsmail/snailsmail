<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

  <title>添加餐桌</title>

</head>

<body layout:fragment="content">

<div class="container">


  <form id="save-form" th:action="@{/saveBoard.do}" class="form-horizontal" method="get">

    <div class="form-group">
      <h2>添加餐桌</h2>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="boardno">餐桌编号</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" name="boardno" id="boardno" maxlength="100" required="required"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="bname">餐桌名</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" name="bname" id="bname" maxlength="100" required="required"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">保存</button>
        <input type="button" class="btn btn-default" id="page-back" th:value="取消"/>
        <!--<input type="hidden" name="REDIRECT_URL" th:value="${REDIRECT_URL}"/>-->
      </div>
    </div>

  </form>

</div>

<script type="text/javascript">

</script>
</body>
</html>
