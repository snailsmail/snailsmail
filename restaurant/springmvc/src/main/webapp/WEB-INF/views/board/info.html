<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

  <title th:text="餐桌具体信息">餐桌具体信息</title>

</head>

<body layout:fragment="content">

<div class="container">
  <div class="row">

    <div class="rounded info-page">
      <div class="top-bar">
        <h2 class="info-title" th:text="具体信息"></h2>
        <div class="back">
          <button class="btn btn-default" id="page-back">返回</button>
        </div>
      </div>
      <hr/>
      <dl>
        <dt th:text="餐桌编号"></dt>
        <dd th:text="${board.boardno}"></dd>

        <dt th:text="餐桌名"></dt>
        <dd th:text="${board.bname}"></dd>

        <dt th:text="是否空闲"></dt>
        <dd th:text="${board.isState()?'是':'否'}"></dd>
      </dl>
    </div>
  </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
