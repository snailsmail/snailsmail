<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

    <title th:text="餐桌信息修改">餐桌信息修改</title>

</head>

<body layout:fragment="content">

<div class="container">

    <form id="save-form" th:action="@{/updateBoard.do}" class="form-horizontal" method="get">

        <div class="form-group">
            <h2 th:text="餐桌信息修改"></h2>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="boardno" th:text="餐桌编号">餐桌编号</label>

            <div class="col-sm-10">
                <input class="form-control" name="boardno" id="boardno" th:value="${board.boardno}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="bname" th:text="餐桌名">餐桌名</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="bname" id="bname"
                       th:value="${board.bname}" maxlength="100" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="是否使用">是否使用</label>

            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" value="1" name="state"
                               th:checked="${board.state}"/>
                        <span>是</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" value="0" name="state"
                               th:checked="${!board.state}"/>
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" th:text="保存">保存</button>
                <input type="button" class="btn btn-default" id="page-back" th:value="取消"/>
                <!--<input type="hidden" name="REDIRECT_URL" th:value="${REDIRECT_URL}"/>-->
            </div>
        </div>

    </form>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
