<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="templates/layout/default">
<head>

    <title th:text="后厨修改">后厨修改</title>

</head>

<body layout:fragment="content">

<div class="container">

    <form id="save-form" th:action="@{/updateKitchen.do}" class="form-horizontal" method="get">

        <div class="form-group">
            <h2 th:text="后厨修改"></h2>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="kitchenno" th:text="后厨编号">后厨编号</label>

            <div class="col-sm-10">
                <input class="form-control" name="kitchenno" id="kitchenno" th:value="${kitchen.kitchenno}" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="orderno" th:text="订单编号">订单编号</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="orderno" id="orderno"
                       th:value="${kitchen.orderno}" maxlength="100" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="cost" th:text="成本">成本</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="cost" id="cost" th:value="${kitchen.cost}" maxlength="100" required="required"/>
            </div>
        </div>



        <div class="form-group">
            <label class="control-label col-sm-2" th:text="菜是否上齐">菜是否上齐</label>

            <div class="col-sm-10">
                <div class="radio">
                    <label>
                        <input type="radio" value="1" name="state"
                               th:checked="${kitchen.state}"/>
                        <span>是</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" value="0" name="state"
                               th:checked="${!kitchen.state}"/>
                        <span>否</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" th:text="保存">保存</button>
                <input type="button" class="btn btn-default" id="page-back" th:value="取消"/>
            </div>
        </div>

    </form>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
